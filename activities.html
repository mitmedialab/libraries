---
layout: tiles
title: Activities
permalink: /activities/
redirect_from: /
---

<br/>
<p style="text-align: center">Explanation of PLIX</p>

<ul class="tiles">

{% for activity in site.data.activities %}
  <li>
    {{ activity[1].name }}
    <div class="tile">
      <img src={{ activity[1].cover_photo | relative_url }} alt="{{ activity[1].name }}" />
      <div class="overlay">
        <div class="info">
          {{ activity[1].short_intro }}<br /><br />
          <a href={{ activity[1].link | relative_url }}>Learn more!</a>
        </div>
      </div>
    </div>
  </li>
{% endfor %}

</ul>
